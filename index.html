<!DOCTYPE html>

<html>
    <head>
        <title>Mrs. Zeng's Chinese Language Education</title>
        <link rel="shortcut icon" type="image/png" href="favicon.png" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <svg width="100%" height="520px" viewbox="0 0 100% 520" style="position:absolute;">
            <defs>
                <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#f00;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#f60;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="s" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#400;stop-opacity:0.3" />
                    <stop offset="100%" style="stop-color:#fff;stop-opacity:0" />
                </linearGradient>
            </defs>
            <rect x="0" y="0" width="100%" height="500px" fill="url(#g)"/>
            <rect x="0" y="500" width="100%" height="20px" fill="url(#s)"/>
        </svg>
        <p style="text-align:center; color:#fff; font-size:100pt; margin-top:-20pt; line-height:120pt; ">
            <span style="font-size:40pt; font-family:EcoB; line-height:80pt">Mrs. Zeng's</span>
            <br>Chinese Learning Center<br>
            <span style="font-size:70pt;">中文学校</span>
        </p>
    </body>
</html>
